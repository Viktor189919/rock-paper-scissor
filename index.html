<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Rock-paper-scissor</title>
</head>
<body>
    <div id="allContainer">
        <div id="buttonsContainer">
            <button id="rockBtn" class="action-btn">ROCK</button>
            <button id="paperBtn" class="action-btn">PAPER</button>
            <button id="scissorBtn" class="action-btn">SCISSOR</button>
        </div>
        <img id="playerAvatar" class="avatar-img" src="img/player-avatar.svg" alt="Player avatar">
        <img id="player-move-img" class="move-img" src="">

        <img id="cpu-move-img" class="move-img" src="">
        <img id="computerAvatar" class="avatar-img" src="img/computer-avatar.svg" alt="Computer avatar">
        
        <p id="messages"></p>
        <p id="score">Score</p>
        <p id="scoreCounter"><span id="playerWins">0</span><span id="cpuWins">0</span></p>
    </div>
</body>
</html>
